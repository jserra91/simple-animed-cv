<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jordi Serra Gonzalez</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="name">
                        <div class="im">
                            <div class="im-text">
                                I'm
                            </div>
                            <div class="triangle"></div>
                        </div>
                        <img class="logo-profile" src="./images/logo-jordi.png" />
                    </div>
                    <div class="buscador">
                        <div class="input-group mb-3 margin-top-20">
                            <input type="text" 
                                class="form-control" 
                                placeholder="Ask me..." 
                                aria-label="Ask me..." 
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                    Find
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="botones margin-top-10">
                        <button type="button" class="btn btn-outline-info margin-20">Find in to CV</button>
                        <button type="button" class="btn btn-outline-info">I'm feeling lucky</button>
                    </div>
                    <div class="footer">

                    </div>
                </div>
                <div class="col-3">
                    <div class="cabecera">
                        <img class="image-profile" src="./images/profile.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="vue-controls.js"></script>
</body>
</html>
